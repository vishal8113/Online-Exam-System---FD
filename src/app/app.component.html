<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">ExamSphere</a>

    <!-- Mobile: theme toggle + navbar toggler visible -->
    <div class="ms-auto d-lg-none d-flex align-items-center gap-2">
      <button type="button" class="btn btn-outline-secondary d-flex align-items-center" (click)="toggleTheme()" [attr.aria-label]="isDark ? 'Switch to light theme' : 'Switch to dark theme'">
        <i class="bi" [ngClass]="isDark ? 'bi-sun-fill' : 'bi-moon-stars-fill'"></i>
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Future links -->
      </ul>
      <!-- Desktop: theme toggle to the right -->
      <div class="d-none d-lg-flex align-items-center gap-2">
        <button type="button" class="btn btn-outline-secondary d-flex align-items-center" (click)="toggleTheme()" [attr.aria-label]="isDark ? 'Switch to light theme' : 'Switch to dark theme'">
          <i class="bi" [ngClass]="isDark ? 'bi-sun-fill' : 'bi-moon-stars-fill'"></i>
        </button>
      </div>
    </div>
  </div>
